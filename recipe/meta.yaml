{% set name = "tensorflow-datasets" %}
{% set version = "4.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/datasets/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 42fcb55829f96cfc7f0ee74a502950b052149811bb867371880b8235e7d8d6d3

build:
  number: 0
  noarch: python
  entry_points:
    - tfds = tensorflow_datasets.scripts.cli.main:launch_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - absl-py
    - attrs >=18.1.0
    - dataclasses
    - dill
    - future
    - importlib_resources
    - numpy
    - promise
    - protobuf >=3.12.2
    - python >=3.6
    - requests >=2.19.0
    - six >=1.15.0
    - tensorflow-metadata
    - tensorflow >=2.1
    - termcolor
    - tqdm
    - typing-extensions >=3.7.4
    - etils
    - zipp
    - 

test:
  imports:
    - tensorflow_datasets
    - tensorflow_datasets.audio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/tensorflow-datasets/
  summary: tensorflow/datasets is a library of datasets ready to use with TensorFlow.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JennaLipscomb
    - mxr-conda
